name: Update Showtimes

on:
  schedule:
    # Run at 2:00 AM PST (10:00 AM UTC) every day
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  # First job: lightweight check of the enabled flag
  # Uses only a sparse checkout (~1 second) so if paused,
  # no Python/Playwright install happens and minimal resources are used.
  check-enabled:
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: config.json
          sparse-checkout-cone-mode: false

      - name: Check if scraping is enabled
        id: check
        run: |
          if [ -f config.json ]; then
            ENABLED=$(python3 -c "import json; print(json.load(open('config.json')).get('enabled', True))")
            echo "enabled=$ENABLED" >> "$GITHUB_OUTPUT"
            if [ "$ENABLED" = "False" ]; then
              echo "⏸️  Scraping is PAUSED via config.json"
              echo "   Set 'enabled: true' in config.json to resume."
            else
              echo "✓ Scraping is enabled"
            fi
          else
            echo "enabled=True" >> "$GITHUB_OUTPUT"
            echo "✓ No config.json found, defaulting to enabled"
          fi

  # Second job: only runs if enabled
  scrape-and-deploy:
    needs: check-enabled
    if: needs.check-enabled.outputs.enabled == 'True'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run scrapers
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          python scrape.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update showtimes $(date +%Y-%m-%d)"
            git push
          fi
