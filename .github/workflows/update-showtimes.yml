name: Update Showtimes

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  check-enabled:
    runs-on: ubuntu-latest
    outputs:
      enabled: ${{ steps.check.outputs.enabled }}
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: config.json
          sparse-checkout-cone-mode: false

      - name: Check if scraping is enabled
        id: check
        run: |
          if [ -f config.json ]; then
            ENABLED=$(python3 -c "import json; print(json.load(open('config.json')).get('enabled', True))")
            echo "enabled=$ENABLED" >> "$GITHUB_OUTPUT"
            if [ "$ENABLED" = "False" ]; then
              echo "Scraping is PAUSED via config.json"
            else
              echo "Scraping is enabled"
            fi
          else
            echo "enabled=True" >> "$GITHUB_OUTPUT"
          fi

  scrape-and-deploy:
    needs: check-enabled
    if: needs.check-enabled.outputs.enabled == 'True'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scrapers
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python scrape.py

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update showtimes $(date +%Y-%m-%d)"
            git push
          fi
