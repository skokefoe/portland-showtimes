<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portland Indie Showtimes</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --surface-color: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent-color: #ff6b6b;
            --accent-hover: #ff5252;
            --letterboxd-color: #00c030;
            --success-color: #00c030;
            --warning-color: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .last-updated {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Settings gear button */
        .settings-btn {
            position: absolute;
            top: 40px;
            right: 0;
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: rotate(60deg);
        }

        /* Admin Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .modal-overlay.open {
            display: flex;
        }

        .modal {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 480px;
            margin: 20px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .modal label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 6px;
            margin-top: 15px;
        }

        .modal input[type="text"],
        .modal input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
        }

        .modal input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal .hint {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 4px;
        }

        .modal .hint a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .modal .hint a:hover {
            text-decoration: underline;
        }

        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .btn-danger {
            background: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        .btn-danger:hover {
            background: var(--accent-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        /* Status indicator */
        .status-banner {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-banner.active {
            background: rgba(0, 192, 48, 0.1);
            border: 1px solid rgba(0, 192, 48, 0.3);
        }

        .status-banner.paused {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-banner.active .status-dot {
            background: var(--success-color);
            box-shadow: 0 0 8px var(--success-color);
        }

        .status-banner.paused .status-dot {
            background: var(--warning-color);
            box-shadow: 0 0 8px var(--warning-color);
        }

        .status-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .status-subtext {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .toggle-btn {
            margin-left: auto;
            flex-shrink: 0;
        }

        .admin-section {
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
            margin-top: 15px;
        }

        .admin-section-title {
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
        }

        .spinner-inline {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }

        .error-text {
            color: var(--accent-color);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Calendar Navigation */
        .calendar-nav {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .calendar-day {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .calendar-day.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .day-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .day-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .calendar-day.active .day-date {
            color: #ffffff;
        }

        .movie-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .movie-chip {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .movie-chip:hover {
            background: var(--accent-hover);
        }

        /* Theater Sections */
        .theater-section {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .theater-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .theater-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .theater-address {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Movie Cards */
        .movie-card {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 25px;
            padding: 25px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .movie-card:last-child {
            border-bottom: none;
        }

        .movie-poster {
            width: 150px;
            height: 225px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
        }

        .movie-info {
            flex: 1;
        }

        .movie-title-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .movie-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .letterboxd-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--letterboxd-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .letterboxd-link:hover {
            background: #00a828;
            transform: translateY(-2px);
        }

        .movie-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .showtimes {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .showtime-date {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .date-label {
            font-weight: 600;
            color: var(--accent-color);
            min-width: 100px;
        }

        .time-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-button {
            padding: 8px 16px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .time-button:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        /* Load More Button */
        .load-more {
            text-align: center;
            margin-top: 40px;
            padding: 40px 0;
        }

        .load-more-button {
            padding: 15px 40px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .load-more-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .movie-card {
                grid-template-columns: 100px 1fr;
                gap: 15px;
            }

            .movie-poster {
                width: 100px;
                height: 150px;
            }

            .movie-title {
                font-size: 1.2rem;
            }

            .theater-name {
                font-size: 1.5rem;
            }

            .calendar-days {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .modal {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Portland Indie Showtimes</h1>
            <p class="subtitle">Your guide to independent cinema in Portland, OR</p>
            <p class="last-updated" id="lastUpdated">Loading...</p>
            <button class="settings-btn" onclick="openAdmin()" title="Settings">&#9881;</button>
        </header>

        <div class="calendar-nav" id="calendarNav">
            <div class="calendar-days" id="calendarDays"></div>
            <div class="movie-chips" id="movieChips"></div>
        </div>

        <div id="content" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading showtimes...</p>
        </div>

        <div class="load-more" id="loadMore" style="display: none;">
            <button class="load-more-button" onclick="loadMore()">Load Next 7 Days</button>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal">
            <button class="modal-close" onclick="closeAdmin()">&times;</button>
            <h2>&#9881; Site Settings</h2>
            <div id="adminContent"></div>
        </div>
    </div>

    <script>
        // ───────────────────────────────────────────
        // Showtimes rendering
        // ───────────────────────────────────────────
        let showtimesData = null;
        let theatersData = null;
        let currentDayIndex = 0;

        async function init() {
            try {
                const [showtimes, theaters] = await Promise.all([
                    fetch('data/showtimes.json').then(r => r.json()),
                    fetch('data/theaters.json').then(r => r.json())
                ]);

                showtimesData = showtimes;
                theatersData = theaters;

                const lastUpdated = new Date(showtimes.generated_at);
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${lastUpdated.toLocaleString()}`;

                generateCalendar();
                renderShowtimes();

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #a0a0a0;">
                        <p>No showtimes data yet. Run the scraper first or wait for the next automated update.</p>
                    </div>
                `;
            }
        }

        function generateCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            const startDate = new Date(showtimesData.start_date);
            const numDays = showtimesData.num_days;

            let html = '';
            for (let i = 0; i < numDays; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);

                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric' });
                const active = i === currentDayIndex ? 'active' : '';

                html += `
                    <div class="calendar-day ${active}" onclick="selectDay(${i})">
                        <div class="day-name">${dayName}</div>
                        <div class="day-date">${dateStr}</div>
                    </div>
                `;
            }

            calendarDays.innerHTML = html;
            generateMovieChips();
        }

        function generateMovieChips() {
            const movieChips = document.getElementById('movieChips');
            const uniqueTitles = [...new Set(showtimesData.movies.map(m => m.title))];

            const html = uniqueTitles.map(title => {
                const slug = title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                return `<div class="movie-chip" onclick="scrollToMovie('${slug}')">${title}</div>`;
            }).join('');

            movieChips.innerHTML = html;
        }

        function selectDay(index) {
            currentDayIndex = index;
            generateCalendar();
            renderShowtimes();
        }

        function scrollToMovie(slug) {
            const el = document.getElementById(slug);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function renderShowtimes() {
            const content = document.getElementById('content');
            const theaters = theatersData.theaters;

            const startDate = new Date(showtimesData.start_date);
            const currentDate = new Date(startDate);
            currentDate.setDate(currentDate.getDate() + currentDayIndex);
            const dateKey = currentDate.toISOString().split('T')[0];

            const moviesByTheater = {};
            theaters.forEach(t => { moviesByTheater[t.id] = []; });

            showtimesData.movies.forEach(movie => {
                if (movie.showtimes[dateKey]) {
                    Object.keys(movie.showtimes[dateKey]).forEach(tid => {
                        if (moviesByTheater[tid]) {
                            moviesByTheater[tid].push({
                                ...movie,
                                theaterShowtimes: movie.showtimes[dateKey][tid]
                            });
                        }
                    });
                }
            });

            let html = '';

            theaters.forEach(theater => {
                const movies = moviesByTheater[theater.id];
                if (movies && movies.length > 0) {
                    html += `
                        <div class="theater-section">
                            <div class="theater-header">
                                <h2 class="theater-name">${theater.name}</h2>
                                <p class="theater-address">${theater.address}</p>
                            </div>`;

                    movies.forEach(movie => {
                        const posterSrc = movie.poster || 'data:image/svg+xml,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="150" height="225" fill="%231a1a1a"><rect width="150" height="225"/><text x="75" y="118" fill="%23555" text-anchor="middle" font-family="sans-serif" font-size="13">No Poster</text></svg>');
                        const slug = movie.title.toLowerCase().replace(/[^a-z0-9]+/g, '-');

                        html += `
                            <div class="movie-card" id="${slug}">
                                <img src="${posterSrc}" alt="${movie.title}" class="movie-poster">
                                <div class="movie-info">
                                    <div class="movie-title-row">
                                        <h3 class="movie-title">${movie.title}</h3>
                                        <a href="${movie.letterboxd_url}" target="_blank" rel="noopener" class="letterboxd-link">Letterboxd</a>
                                    </div>
                                    ${movie.description ? `<p class="movie-description">${movie.description}</p>` : ''}
                                    <div class="showtimes">
                                        <div class="showtime-date">
                                            <span class="date-label">${currentDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</span>
                                            <div class="time-buttons">
                                                ${movie.theaterShowtimes.map(st =>
                                                    `<a href="${st.url}" target="_blank" rel="noopener" class="time-button">${st.time}</a>`
                                                ).join('')}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    });

                    html += '</div>';
                }
            });

            if (!html) {
                html = '<div style="text-align: center; padding: 60px 20px; color: #a0a0a0;"><p>No showtimes found for this date.</p></div>';
            }

            content.innerHTML = html;
        }

        function loadMore() {
            alert('Loading additional days is not yet implemented.');
        }

        // ───────────────────────────────────────────
        // Admin panel — GitHub API toggle
        // ───────────────────────────────────────────
        const STORAGE_KEY = 'pdx_showtimes_admin';

        function getAdminCreds() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                return raw ? JSON.parse(raw) : null;
            } catch { return null; }
        }

        function saveAdminCreds(owner, repo, token) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ owner, repo, token }));
        }

        function clearAdminCreds() {
            localStorage.removeItem(STORAGE_KEY);
        }

        function openAdmin() {
            document.getElementById('adminModal').classList.add('open');
            const creds = getAdminCreds();
            if (creds && creds.token) {
                showAdminPanel(creds);
            } else {
                showSetupForm();
            }
        }

        function closeAdmin() {
            document.getElementById('adminModal').classList.remove('open');
        }

        // Close modal on backdrop click
        document.getElementById('adminModal').addEventListener('click', function(e) {
            if (e.target === this) closeAdmin();
        });

        // ── Setup form (first time) ──
        function showSetupForm() {
            document.getElementById('adminContent').innerHTML = `
                <p style="color: var(--text-secondary); margin-bottom: 15px;">
                    Connect your GitHub account to control daily scraping from this page.
                </p>

                <label for="gh-owner">GitHub Username</label>
                <input type="text" id="gh-owner" placeholder="your-username">

                <label for="gh-repo">Repository Name</label>
                <input type="text" id="gh-repo" placeholder="portland-showtimes" value="portland-showtimes">

                <label for="gh-token">Personal Access Token</label>
                <input type="password" id="gh-token" placeholder="github_pat_...">
                <p class="hint">
                    Create a <strong>fine-grained PAT</strong> with <em>Contents: Read and write</em> permission
                    on just this repo.<br>
                    <a href="https://github.com/settings/personal-access-tokens/new" target="_blank" rel="noopener">Create one here &rarr;</a>
                </p>

                <p class="hint" style="margin-top: 12px; padding: 8px; background: var(--bg-color); border-radius: 6px;">
                    Your token is stored only in <strong>this browser's localStorage</strong>.
                    It is sent only to <code>api.github.com</code> over HTTPS. It never touches any other server.
                </p>

                <div class="btn-row">
                    <button class="btn btn-primary" onclick="saveSetup()">Connect</button>
                    <button class="btn btn-secondary" onclick="closeAdmin()">Cancel</button>
                </div>
                <div id="setup-error"></div>
            `;
        }

        async function saveSetup() {
            const owner = document.getElementById('gh-owner').value.trim();
            const repo = document.getElementById('gh-repo').value.trim();
            const token = document.getElementById('gh-token').value.trim();
            const errorEl = document.getElementById('setup-error');

            if (!owner || !repo || !token) {
                errorEl.innerHTML = '<p class="error-text">All fields are required.</p>';
                return;
            }

            errorEl.innerHTML = '<p style="color: var(--text-secondary); margin-top: 10px;"><span class="spinner-inline"></span> Verifying...</p>';

            // Test the token by reading config.json
            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/config.json`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (res.status === 401 || res.status === 403) {
                    errorEl.innerHTML = '<p class="error-text">Authentication failed. Check your token and permissions.</p>';
                    return;
                }
                if (res.status === 404) {
                    errorEl.innerHTML = '<p class="error-text">Repository or config.json not found. Check owner/repo name.</p>';
                    return;
                }
                if (!res.ok) {
                    errorEl.innerHTML = `<p class="error-text">GitHub API error: ${res.status}</p>`;
                    return;
                }

                saveAdminCreds(owner, repo, token);
                showAdminPanel({ owner, repo, token });

            } catch (e) {
                errorEl.innerHTML = `<p class="error-text">Network error: ${e.message}</p>`;
            }
        }

        // ── Admin panel (connected) ──
        async function showAdminPanel(creds) {
            const adminContent = document.getElementById('adminContent');
            adminContent.innerHTML = `
                <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                    <span class="spinner-inline"></span> Loading status...
                </div>
            `;

            try {
                const res = await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/config.json`, {
                    headers: {
                        'Authorization': `Bearer ${creds.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!res.ok) {
                    if (res.status === 401 || res.status === 403) {
                        clearAdminCreds();
                        adminContent.innerHTML = '<p class="error-text">Token expired or revoked. Please reconnect.</p>';
                        setTimeout(showSetupForm, 1500);
                        return;
                    }
                    throw new Error(`GitHub API error: ${res.status}`);
                }

                const data = await res.json();
                const configContent = JSON.parse(atob(data.content));
                const isEnabled = configContent.enabled !== false;
                const sha = data.sha;

                renderAdminPanel(creds, isEnabled, sha);

            } catch (e) {
                adminContent.innerHTML = `<p class="error-text">Error: ${e.message}</p>`;
            }
        }

        function renderAdminPanel(creds, isEnabled, sha) {
            const statusClass = isEnabled ? 'active' : 'paused';
            const statusLabel = isEnabled ? 'Active' : 'Paused';
            const statusDesc = isEnabled
                ? 'Showtimes are updating daily at 2 AM PST'
                : 'Daily updates are paused. No scraping is happening.';
            const toggleLabel = isEnabled ? 'Pause' : 'Resume';
            const toggleClass = isEnabled ? 'btn-danger' : 'btn-primary';

            document.getElementById('adminContent').innerHTML = `
                <div class="status-banner ${statusClass}">
                    <div class="status-dot"></div>
                    <div>
                        <div class="status-text">${statusLabel}</div>
                        <div class="status-subtext">${statusDesc}</div>
                    </div>
                    <button class="btn ${toggleClass} toggle-btn" id="toggleBtn"
                            onclick="toggleScraping(${!isEnabled}, '${sha}')">
                        ${toggleLabel}
                    </button>
                </div>

                <div class="admin-section">
                    <div class="admin-section-title">Connected to</div>
                    <p style="color: var(--text-secondary); font-size: 0.95rem;">
                        <strong>${creds.owner}</strong>/${creds.repo}
                    </p>
                </div>

                <div class="admin-section">
                    <div class="admin-section-title">Credentials</div>
                    <p style="color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 10px;">
                        Token stored in this browser only.
                    </p>
                    <button class="btn btn-danger" onclick="disconnectAdmin()">
                        Disconnect &amp; Clear Token
                    </button>
                </div>

                <div id="toggle-error"></div>
            `;
        }

        async function toggleScraping(newEnabled, sha) {
            const creds = getAdminCreds();
            if (!creds) return;

            const btn = document.getElementById('toggleBtn');
            const errorEl = document.getElementById('toggle-error');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-inline"></span> Updating...';
            errorEl.innerHTML = '';

            const newConfig = {
                enabled: newEnabled,
                notes: "Set 'enabled' to false to pause daily scraping. The GitHub Action will exit early without making any requests to theater websites or using GitHub Actions minutes."
            };

            try {
                const res = await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/config.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${creds.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: newEnabled
                            ? 'Resume daily showtimes scraping'
                            : 'Pause daily showtimes scraping',
                        content: btoa(JSON.stringify(newConfig, null, 2) + '\n'),
                        sha: sha
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || `HTTP ${res.status}`);
                }

                // Refresh the panel to show updated state
                showAdminPanel(creds);

            } catch (e) {
                btn.disabled = false;
                btn.textContent = newEnabled ? 'Resume' : 'Pause';
                errorEl.innerHTML = `<p class="error-text">Failed to update: ${e.message}</p>`;
            }
        }

        function disconnectAdmin() {
            if (confirm('This will remove your GitHub token from this browser. You can reconnect anytime.')) {
                clearAdminCreds();
                showSetupForm();
            }
        }

        // ── Initialize ──
        init();
    </script>
</body>
</html>
