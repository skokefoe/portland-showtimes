<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portland Indie Showtimes</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --surface-color: #1a1a1a;
            --border-color: #2a2a2a;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent-color: #ff6b6b;
            --accent-hover: #ff5252;
            --letterboxd-color: #00c030;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .last-updated {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Calendar Navigation */
        .calendar-nav {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .calendar-day {
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .calendar-day.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .day-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .day-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .calendar-day.active .day-date {
            color: #ffffff;
        }

        .movie-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .movie-chip {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .movie-chip:hover {
            background: var(--accent-hover);
        }

        /* Theater Sections */
        .theater-section {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }

        .theater-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .theater-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .theater-address {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Movie Cards */
        .movie-card {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 25px;
            padding: 25px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .movie-card:last-child {
            border-bottom: none;
        }

        .movie-poster {
            width: 150px;
            height: 225px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
        }

        .movie-info {
            flex: 1;
        }

        .movie-title-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .movie-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .letterboxd-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--letterboxd-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .letterboxd-link:hover {
            background: #00a828;
            transform: translateY(-2px);
        }

        .movie-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .showtimes {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .showtime-date {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .date-label {
            font-weight: 600;
            color: var(--accent-color);
            min-width: 100px;
        }

        .time-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .time-button {
            padding: 8px 16px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .time-button:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        /* Load More Button */
        .load-more {
            text-align: center;
            margin-top: 40px;
            padding: 40px 0;
        }

        .load-more-button {
            padding: 15px 40px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .load-more-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .movie-card {
                grid-template-columns: 100px 1fr;
                gap: 15px;
            }

            .movie-poster {
                width: 100px;
                height: 150px;
            }

            .movie-title {
                font-size: 1.2rem;
            }

            .theater-name {
                font-size: 1.5rem;
            }

            .calendar-days {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Portland Indie Showtimes</h1>
            <p class="subtitle">Your guide to independent cinema in Portland, OR</p>
            <p class="last-updated" id="lastUpdated">Loading...</p>
        </header>

        <div class="calendar-nav" id="calendarNav">
            <div class="calendar-days" id="calendarDays"></div>
            <div class="movie-chips" id="movieChips"></div>
        </div>

        <div id="content" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading showtimes...</p>
        </div>

        <div class="load-more" id="loadMore" style="display: none;">
            <button class="load-more-button" onclick="loadMore()">Load Next 7 Days</button>
        </div>
    </div>

    <script>
        let showt imesData = null;
        let theatersData = null;
        let currentDayIndex = 0;

        // Initialize
        async function init() {
            try {
                // Load data
                const [showtimes, theaters] = await Promise.all([
                    fetch('data/showtimes.json').then(r => r.json()),
                    fetch('data/theaters.json').then(r => r.json())
                ]);

                showtimesData = showtimes;
                theatersData = theaters;

                // Update last updated time
                const lastUpdated = new Date(showtimes.generated_at);
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${lastUpdated.toLocaleString()}`;

                // Generate calendar
                generateCalendar();

                // Render showtimes
                renderShowtimes();

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #a0a0a0;">
                        <p>Error loading showtimes. Please try again later.</p>
                    </div>
                `;
            }
        }

        function generateCalendar() {
            const calendarDays = document.getElementById('calendarDays');
            const startDate = new Date(showtimesData.start_date);
            const numDays = showtimesData.num_days;

            let html = '';
            for (let i = 0; i < numDays; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);

                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dateStr = date.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric' });
                const active = i === currentDayIndex ? 'active' : '';

                html += `
                    <div class="calendar-day ${active}" onclick="selectDay(${i})">
                        <div class="day-name">${dayName}</div>
                        <div class="day-date">${dateStr}</div>
                    </div>
                `;
            }

            calendarDays.innerHTML = html;

            // Generate movie chips
            generateMovieChips();
        }

        function generateMovieChips() {
            const movieChips = document.getElementById('movieChips');
            const uniqueTitles = [...new Set(showtimesData.movies.map(m => m.title))];

            const html = uniqueTitles.map(title => {
                const slug = title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                return `<div class="movie-chip" onclick="scrollToMovie('${slug}')">${title}</div>`;
            }).join('');

            movieChips.innerHTML = html;
        }

        function selectDay(index) {
            currentDayIndex = index;
            generateCalendar();
            renderShowtimes();
        }

        function scrollToMovie(slug) {
            const element = document.getElementById(slug);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function renderShowtimes() {
            const content = document.getElementById('content');
            const theaters = theatersData.theaters;

            // Get the current date
            const startDate = new Date(showtimesData.start_date);
            const currentDate = new Date(startDate);
            currentDate.setDate(currentDate.getDate() + currentDayIndex);
            const dateKey = currentDate.toISOString().split('T')[0];

            // Group movies by theater
            const moviesByTheater = {};
            theaters.forEach(theater => {
                moviesByTheater[theater.id] = [];
            });

            // Organize movies by theater
            showtimesData.movies.forEach(movie => {
                if (movie.showtimes[dateKey]) {
                    Object.keys(movie.showtimes[dateKey]).forEach(theaterId => {
                        if (moviesByTheater[theaterId]) {
                            moviesByTheater[theaterId].push({
                                ...movie,
                                theaterShowtimes: movie.showtimes[dateKey][theaterId]
                            });
                        }
                    });
                }
            });

            // Render
            let html = '';

            theaters.forEach(theater => {
                const movies = moviesByTheater[theater.id];
                if (movies && movies.length > 0) {
                    html += `
                        <div class="theater-section">
                            <div class="theater-header">
                                <h2 class="theater-name">ðŸŽ­ ${theater.name}</h2>
                                <p class="theater-address">${theater.address}</p>
                            </div>
                    `;

                    movies.forEach(movie => {
                        const posterSrc = movie.poster ? movie.poster : 'https://via.placeholder.com/150x225?text=No+Poster';
                        const slug = movie.title.toLowerCase().replace(/[^a-z0-9]+/g, '-');

                        html += `
                            <div class="movie-card" id="${slug}">
                                <img src="${posterSrc}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/150x225?text=No+Poster'">
                                <div class="movie-info">
                                    <div class="movie-title-row">
                                        <h3 class="movie-title">${movie.title}</h3>
                                        <a href="${movie.letterboxd_url}" target="_blank" class="letterboxd-link">
                                            ðŸ“– Letterboxd
                                        </a>
                                    </div>
                                    ${movie.description ? `<p class="movie-description">${movie.description}</p>` : ''}
                                    <div class="showtimes">
                                        <div class="showtime-date">
                                            <span class="date-label">${currentDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })}</span>
                                            <div class="time-buttons">
                                                ${movie.theaterShowtimes.map(st =>
                                                    `<a href="${st.url}" target="_blank" class="time-button">${st.time}</a>`
                                                ).join('')}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += '</div>';
                }
            });

            if (!html) {
                html = '<div style="text-align: center; padding: 60px 20px; color: #a0a0a0;"><p>No showtimes found for this date.</p></div>';
            }

            content.innerHTML = html;
        }

        function loadMore() {
            // Placeholder for loading next 7 days
            alert('Loading additional days is not yet implemented. This feature will fetch extended showtimes data.');
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
