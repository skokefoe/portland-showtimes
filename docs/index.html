<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portland Popcorn Party</title>
    <style>
        /* ── Theme Definitions ── */
        [data-theme="coral"] {
            --bg-start: #0c0808;
            --bg-end: #110a0e;
            --surface-color: #1f1616;
            --surface-end: #241a1a;
            --border-color: #362828;
            --text-primary: #ede8e8;
            --text-secondary: #a89898;
            --accent-color: #ff6b6b;
            --accent-hover: #ff5252;
            --accent-glow: rgba(255, 107, 107, 0.15);
            --accent-subtle: rgba(255, 107, 107, 0.06);
            --gradient-start: #ff6b6b;
            --gradient-end: #ffaa00;
            --letterboxd-bg: #c85a42;
            --letterboxd-hover: #b84830;
            --success-color: #50b870;
            --warning-color: #ffaa00;
            --section-accent-start: rgba(255, 107, 107, 0.25);
            --section-accent-end: rgba(255, 170, 0, 0.08);
        }
        [data-theme="cyan"] {
            --bg-start: #050910;
            --bg-end: #080812;
            --surface-color: #121c28;
            --surface-end: #162230;
            --border-color: #22354a;
            --text-primary: #e0eaf4;
            --text-secondary: #7a99b8;
            --accent-color: #00d4ff;
            --accent-hover: #00b8e6;
            --accent-glow: rgba(0, 212, 255, 0.12);
            --accent-subtle: rgba(0, 212, 255, 0.05);
            --gradient-start: #00d4ff;
            --gradient-end: #7c5cff;
            --letterboxd-bg: #2a7a9a;
            --letterboxd-hover: #1e6888;
            --success-color: #50b870;
            --warning-color: #ffcc00;
            --section-accent-start: rgba(0, 212, 255, 0.2);
            --section-accent-end: rgba(124, 92, 255, 0.06);
        }
        [data-theme="violet"] {
            --bg-start: #0a0712;
            --bg-end: #0c0816;
            --surface-color: #1c1530;
            --surface-end: #211a38;
            --border-color: #322650;
            --text-primary: #e8e0f8;
            --text-secondary: #9888b8;
            --accent-color: #b47cff;
            --accent-hover: #a060ff;
            --accent-glow: rgba(180, 124, 255, 0.12);
            --accent-subtle: rgba(180, 124, 255, 0.05);
            --gradient-start: #b47cff;
            --gradient-end: #ff6bb5;
            --letterboxd-bg: #8858b8;
            --letterboxd-hover: #7448a0;
            --success-color: #50b870;
            --warning-color: #ffaa00;
            --section-accent-start: rgba(180, 124, 255, 0.22);
            --section-accent-end: rgba(255, 107, 181, 0.06);
        }
        [data-theme="emerald"] {
            --bg-start: #050c08;
            --bg-end: #070e0a;
            --surface-color: #122018;
            --surface-end: #16261e;
            --border-color: #223e30;
            --text-primary: #daf0e0;
            --text-secondary: #7ab090;
            --accent-color: #00d68f;
            --accent-hover: #00bc7e;
            --accent-glow: rgba(0, 214, 143, 0.12);
            --accent-subtle: rgba(0, 214, 143, 0.05);
            --gradient-start: #00d68f;
            --gradient-end: #00b4d8;
            --letterboxd-bg: #2a8868;
            --letterboxd-hover: #1e7858;
            --success-color: #50b870;
            --warning-color: #ffcc00;
            --section-accent-start: rgba(0, 214, 143, 0.2);
            --section-accent-end: rgba(0, 180, 216, 0.06);
        }
        [data-theme="gold"] {
            --bg-start: #0c0a05;
            --bg-end: #0e0a08;
            --surface-color: #201a10;
            --surface-end: #262016;
            --border-color: #3a3020;
            --text-primary: #f0e8d8;
            --text-secondary: #b0a080;
            --accent-color: #ffc857;
            --accent-hover: #f0b840;
            --accent-glow: rgba(255, 200, 87, 0.12);
            --accent-subtle: rgba(255, 200, 87, 0.05);
            --gradient-start: #ffc857;
            --gradient-end: #ff8a5c;
            --letterboxd-bg: #b89040;
            --letterboxd-hover: #a07830;
            --success-color: #50b870;
            --warning-color: #ffaa00;
            --section-accent-start: rgba(255, 200, 87, 0.22);
            --section-accent-end: rgba(255, 138, 92, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(170deg, var(--bg-start), var(--bg-end));
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            transition: background 0.4s ease, color 0.3s ease;
        }
        .container { max-width: 1400px; margin: 0 auto; }

        header {
            text-align: center;
            padding: 30px 0 20px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle { color: var(--text-secondary); font-size: 1rem; }
        .last-updated { color: var(--text-secondary); font-size: 0.85rem; margin-top: 6px; }

        .header-buttons {
            position: absolute; top: 30px; right: 0;
            display: flex; gap: 10px; align-items: center;
        }
        .theme-text-btn {
            background: none; border: none; cursor: pointer;
            font-size: 0.6rem; font-weight: 700; letter-spacing: 0.12em;
            text-transform: uppercase; color: var(--text-secondary);
            padding: 6px 0; transition: all 0.3s ease; font-family: inherit;
            opacity: 0.5;
        }
        .theme-text-btn:hover {
            opacity: 1;
            background: linear-gradient(90deg, #ff6b6b, #ffaa00, #00d68f, #00d4ff, #b47cff, #ff6bb5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header-btn {
            background: none; border: 2px solid var(--border-color); border-radius: 50%;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text-secondary); font-size: 1.2rem; transition: all 0.3s ease;
        }
        .header-btn:hover { border-color: var(--accent-color); color: var(--accent-color); transform: rotate(60deg); }

        /* ── Theme Picker ── */
        .theme-picker-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 999; backdrop-filter: blur(4px);
        }
        .theme-picker-overlay.open { display: block; }
        .theme-picker {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--surface-color); border: 1px solid var(--border-color);
            border-radius: 16px; padding: 28px; z-index: 1000; width: 100%; max-width: 400px;
        }
        .theme-picker h3 {
            font-size: 1.2rem; margin-bottom: 18px; text-align: center;
            color: var(--text-primary);
        }
        .theme-options { display: flex; flex-direction: column; gap: 10px; }
        .theme-option {
            display: flex; align-items: center; gap: 14px; padding: 12px 16px;
            border-radius: 10px; border: 2px solid var(--border-color);
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            cursor: pointer; transition: all 0.2s ease;
        }
        .theme-option:hover { border-color: var(--accent-color); transform: translateX(4px); }
        .theme-option.active { border-color: var(--accent-color); background: var(--accent-glow); }
        .theme-swatch {
            width: 36px; height: 36px; border-radius: 50%; flex-shrink: 0;
            border: 2px solid rgba(255,255,255,0.1);
        }
        .theme-option-info { flex: 1; }
        .theme-option-name { font-weight: 600; font-size: 0.95rem; }
        .theme-option-desc { color: var(--text-secondary); font-size: 0.8rem; }
        .theme-check { color: var(--accent-color); font-size: 1.3rem; font-weight: bold; }

        /* ── View Mode Tabs ── */
        .view-tabs {
            display: flex; gap: 0; margin-bottom: 20px;
            background: var(--surface-color); border-radius: 10px; padding: 4px;
            border: 1px solid var(--border-color); transition: background 0.3s ease;
        }
        .view-tab {
            flex: 1; padding: 12px 16px; text-align: center; cursor: pointer;
            border-radius: 8px; font-weight: 600; font-size: 0.95rem;
            color: var(--text-secondary); transition: all 0.2s ease; border: none; background: none;
            font-family: inherit;
        }
        .view-tab:hover { color: var(--text-primary); }
        .view-tab.active { background: var(--accent-color); color: white; }

        /* Calendar strip */
        .calendar-strip {
            display: flex; gap: 8px; overflow-x: auto; padding: 4px 0 12px;
            margin-bottom: 20px; scrollbar-width: thin;
        }
        .cal-day {
            flex-shrink: 0; padding: 10px 16px; text-align: center; cursor: pointer;
            border-radius: 8px; border: 2px solid var(--border-color);
            background: var(--surface-color);
            transition: all 0.2s ease; min-width: 70px;
        }
        .cal-day:hover { border-color: var(--accent-color); transform: translateY(-2px); }
        .cal-day.active { background: var(--accent-color); border-color: var(--accent-color); }
        .cal-day .d-name { font-weight: 600; font-size: 0.95rem; }
        .cal-day .d-date { color: var(--text-secondary); font-size: 0.8rem; }
        .cal-day.active .d-date { color: #fff; }

        /* Theater selector */
        .theater-tabs {
            display: flex; gap: 8px; overflow-x: auto; padding: 4px 0 12px;
            margin-bottom: 20px; scrollbar-width: thin;
        }
        .theater-tab {
            flex-shrink: 0; padding: 10px 18px; cursor: pointer; border-radius: 8px;
            border: 2px solid var(--border-color); background: var(--surface-color);
            font-weight: 600; font-size: 0.9rem; color: var(--text-secondary);
            transition: all 0.2s ease; font-family: inherit;
        }
        .theater-tab:hover { border-color: var(--accent-color); color: var(--text-primary); }
        .theater-tab.active { background: var(--accent-color); border-color: var(--accent-color); color: white; }

        /* ── Content sections with ombre ── */
        .theater-section {
            background: linear-gradient(180deg, var(--surface-color), var(--surface-end));
            border-radius: 12px; padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            border-top: none;
            position: relative;
            transition: background 0.3s ease;
        }
        .theater-section::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, var(--section-accent-start), var(--section-accent-end));
            border-radius: 12px 12px 0 0;
        }
        .theater-header { margin-bottom: 20px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); }
        .theater-name { font-size: 1.6rem; font-weight: 700; color: var(--accent-color); margin-bottom: 4px; }
        .theater-address { color: var(--text-secondary); font-size: 0.9rem; }

        .movie-card {
            display: grid; grid-template-columns: 120px 1fr; gap: 20px;
            padding: 20px 0; border-bottom: 1px solid var(--border-color);
        }
        .movie-card:last-child { border-bottom: none; }
        .movie-poster {
            width: 120px; height: 180px; border-radius: 8px; object-fit: cover;
            background: var(--bg-start); border: 1px solid var(--border-color);
        }
        .movie-info { min-width: 0; }
        .movie-title-row { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; flex-wrap: wrap; }
        .movie-title { font-size: 1.3rem; font-weight: 600; }
        .letterboxd-link {
            display: inline-flex; align-items: center; padding: 4px 10px;
            background: var(--letterboxd-bg); color: white; text-decoration: none;
            border-radius: 5px; font-size: 0.8rem; font-weight: 500; transition: all 0.2s ease;
            opacity: 0.85;
        }
        .letterboxd-link:hover { background: var(--letterboxd-hover); opacity: 1; }
        .movie-description {
            color: var(--text-secondary); margin-bottom: 14px; line-height: 1.6;
            font-size: 0.9rem; display: -webkit-box; -webkit-line-clamp: 3;
            -webkit-box-orient: vertical; overflow: hidden;
        }

        .showtimes-grid { display: flex; flex-direction: column; gap: 8px; }
        .showtime-row { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
        .date-label { font-weight: 600; color: var(--accent-color); min-width: 90px; font-size: 0.9rem; }
        .theater-label { font-weight: 500; color: var(--warning-color); min-width: 140px; font-size: 0.85rem; }
        .time-buttons { display: flex; gap: 8px; flex-wrap: wrap; }
        .time-btn {
            padding: 6px 14px; background: var(--bg-start); border: 1px solid var(--border-color);
            border-radius: 5px; color: var(--text-primary); text-decoration: none; font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        .time-btn:hover { background: var(--accent-color); border-color: var(--accent-color); color: white; }
        .format-badge {
            font-size: 0.7rem; padding: 2px 6px; background: var(--warning-color); color: #000;
            border-radius: 3px; font-weight: 600; margin-left: 4px;
        }

        /* Movie list view with ombre */
        .movie-list-card {
            background: linear-gradient(180deg, var(--surface-color), var(--surface-end));
            border-radius: 12px; padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            border-top: none;
            display: grid; grid-template-columns: 100px 1fr; gap: 20px;
            position: relative;
            transition: background 0.3s ease;
        }
        .movie-list-card::before {
            content: '';
            position: absolute; top: 0; left: 0; right: 0; height: 3px;
            background: linear-gradient(90deg, var(--section-accent-start), var(--section-accent-end));
            border-radius: 12px 12px 0 0;
        }
        .movie-list-card .movie-poster { width: 100px; height: 150px; }

        /* Empty / Loading */
        .loading, .empty-state {
            text-align: center; padding: 60px 20px; color: var(--text-secondary);
        }
        .loading-spinner {
            width: 40px; height: 40px; border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 16px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Admin Modal */
        .modal-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(4px);
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: linear-gradient(180deg, var(--surface-color), var(--surface-end));
            border: 1px solid var(--border-color);
            border-radius: 16px; padding: 30px; width: 100%; max-width: 480px; margin: 20px; position: relative;
        }
        .modal-close {
            position: absolute; top: 15px; right: 15px; background: none; border: none;
            color: var(--text-secondary); font-size: 1.5rem; cursor: pointer; line-height: 1;
        }
        .modal-close:hover { color: var(--text-primary); }
        .modal h2 { margin-bottom: 20px; font-size: 1.3rem; }
        .modal label { display: block; color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 6px; margin-top: 15px; }
        .modal input[type="text"], .modal input[type="password"] {
            width: 100%; padding: 10px 14px; background: var(--bg-start);
            border: 1px solid var(--border-color); border-radius: 8px;
            color: var(--text-primary); font-size: 0.95rem; font-family: inherit;
        }
        .modal input:focus { outline: none; border-color: var(--accent-color); }
        .modal .hint { color: var(--text-secondary); font-size: 0.8rem; margin-top: 4px; }
        .modal .hint a { color: var(--accent-color); text-decoration: none; }
        .modal .hint a:hover { text-decoration: underline; }
        .btn {
            padding: 10px 24px; border: none; border-radius: 8px; font-size: 0.95rem;
            font-weight: 600; cursor: pointer; transition: all 0.2s ease; font-family: inherit;
        }
        .btn-primary { background: var(--accent-color); color: white; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-secondary { background: var(--border-color); color: var(--text-primary); }
        .btn-secondary:hover { opacity: 0.8; }
        .btn-danger { background: transparent; color: var(--accent-color); border: 1px solid var(--accent-color); }
        .btn-danger:hover { background: var(--accent-color); color: white; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-row { display: flex; gap: 10px; margin-top: 20px; }
        .status-banner { display: flex; align-items: center; gap: 12px; padding: 16px; border-radius: 10px; margin-bottom: 20px; }
        .status-banner.active { background: rgba(80,184,112,0.1); border: 1px solid rgba(80,184,112,0.3); }
        .status-banner.paused { background: rgba(255,170,0,0.1); border: 1px solid rgba(255,170,0,0.3); }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
        .status-banner.active .status-dot { background: var(--success-color); box-shadow: 0 0 8px var(--success-color); }
        .status-banner.paused .status-dot { background: var(--warning-color); box-shadow: 0 0 8px var(--warning-color); }
        .status-text { font-weight: 600; font-size: 0.95rem; }
        .status-subtext { color: var(--text-secondary); font-size: 0.85rem; }
        .toggle-btn { margin-left: auto; flex-shrink: 0; }
        .admin-section { border-top: 1px solid var(--border-color); padding-top: 15px; margin-top: 15px; }
        .admin-section-title { color: var(--text-secondary); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 10px; }
        .spinner-inline { display: inline-block; width: 16px; height: 16px; border: 2px solid var(--border-color); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 0.8s linear infinite; vertical-align: middle; margin-right: 6px; }
        .error-text { color: var(--accent-color); font-size: 0.9rem; margin-top: 10px; }

        @media (max-width: 768px) {
            .movie-card { grid-template-columns: 80px 1fr; gap: 12px; }
            .movie-poster { width: 80px; height: 120px; }
            .movie-list-card { grid-template-columns: 80px 1fr; gap: 12px; }
            .movie-list-card .movie-poster { width: 80px; height: 120px; }
            .movie-title { font-size: 1.1rem; }
            .theater-name { font-size: 1.3rem; }
            h1 { font-size: 1.8rem; }
            .modal { padding: 20px; }
            .view-tab { font-size: 0.85rem; padding: 10px 8px; }
            .theme-picker { margin: 20px; max-width: calc(100% - 40px); }
            .theme-text-btn { font-size: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Portland Popcorn Party</h1>
            <p class="subtitle">Independent cinema in Portland, OR</p>
            <p class="last-updated" id="lastUpdated">Loading...</p>
            <div class="header-buttons">
                <button class="theme-text-btn" onclick="openThemePicker()" title="Change color theme">taste the rainbow</button>
                <button class="header-btn" onclick="openAdmin()" title="Settings">&#9881;</button>
            </div>
        </header>

        <div class="view-tabs" id="viewTabs">
            <button class="view-tab active" data-view="day" onclick="switchView('day')">By Day</button>
            <button class="view-tab" data-view="theater" onclick="switchView('theater')">By Theater</button>
            <button class="view-tab" data-view="movie" onclick="switchView('movie')">By Movie</button>
        </div>

        <div id="controls"></div>
        <div id="content" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading showtimes...</p>
        </div>
    </div>

    <!-- Theme Picker -->
    <div class="theme-picker-overlay" id="themeOverlay" onclick="closeThemePicker(event)">
        <div class="theme-picker" id="themePicker"></div>
    </div>

    <!-- Admin Modal -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal">
            <button class="modal-close" onclick="closeAdmin()">&times;</button>
            <h2>&#9881; Site Settings</h2>
            <div id="adminContent"></div>
        </div>
    </div>

    <script>
        // ── Theme System ──
        const THEMES = [
            { id: 'coral',   name: 'Coral Nights',   desc: 'Warm red & orange', swatch: 'linear-gradient(135deg, #ff6b6b, #ffaa00)' },
            { id: 'cyan',    name: 'Electric Cyan',   desc: 'Cool blue & purple', swatch: 'linear-gradient(135deg, #00d4ff, #7c5cff)' },
            { id: 'violet',  name: 'Violet Haze',     desc: 'Purple & pink neon', swatch: 'linear-gradient(135deg, #b47cff, #ff6bb5)' },
            { id: 'emerald', name: 'Emerald Glow',    desc: 'Green & teal',       swatch: 'linear-gradient(135deg, #00d68f, #00b4d8)' },
            { id: 'gold',    name: 'Golden Hour',     desc: 'Amber & warm peach', swatch: 'linear-gradient(135deg, #ffc857, #ff8a5c)' },
        ];
        const THEME_KEY = 'pdx_popcorn_theme';

        function getTheme() { return localStorage.getItem(THEME_KEY) || 'coral'; }
        function setTheme(id) {
            localStorage.setItem(THEME_KEY, id);
            document.documentElement.setAttribute('data-theme', id);
            if (document.getElementById('themePicker').innerHTML) renderThemePicker();
        }

        function openThemePicker() {
            renderThemePicker();
            document.getElementById('themeOverlay').classList.add('open');
        }
        function closeThemePicker(e) {
            if (!e || e.target === document.getElementById('themeOverlay'))
                document.getElementById('themeOverlay').classList.remove('open');
        }

        function renderThemePicker() {
            const current = getTheme();
            document.getElementById('themePicker').innerHTML = `
                <h3>Choose Theme</h3>
                <div class="theme-options">
                    ${THEMES.map(t => `
                        <div class="theme-option ${t.id === current ? 'active' : ''}" onclick="setTheme('${t.id}')">
                            <div class="theme-swatch" style="background: ${t.swatch}"></div>
                            <div class="theme-option-info">
                                <div class="theme-option-name">${t.name}</div>
                                <div class="theme-option-desc">${t.desc}</div>
                            </div>
                            ${t.id === current ? '<span class="theme-check">&#10003;</span>' : ''}
                        </div>
                    `).join('')}
                </div>`;
        }

        // Apply saved theme immediately
        document.documentElement.setAttribute('data-theme', getTheme());

        // ── App State ──
        let showtimesData = null;
        let theatersData = null;
        let currentView = 'day';
        let currentDayIndex = 0;
        let currentTheaterId = null;

        // ── Helpers ──
        function parseLocalDate(s) {
            const [y, m, d] = s.split('-').map(Number);
            return new Date(y, m - 1, d);
        }
        function fmtDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
        }
        function posterSrc(p) {
            return p || "data:image/svg+xml," + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="120" height="180" fill="%231a1a1a"><rect width="120" height="180"/><text x="60" y="95" fill="%23555" text-anchor="middle" font-family="sans-serif" font-size="11">No Poster</text></svg>');
        }
        function escHtml(s) {
            return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
        }
        function getDateRange() {
            const start = parseLocalDate(showtimesData.start_date);
            const dates = [];
            for (let i = 0; i < showtimesData.num_days; i++) {
                const d = new Date(start);
                d.setDate(d.getDate() + i);
                dates.push(d);
            }
            return dates;
        }

        // ── Init ──
        async function init() {
            try {
                const cb = `?t=${Date.now()}`;
                const [st, th] = await Promise.all([
                    fetch(`data/showtimes.json${cb}`).then(r => r.json()),
                    fetch(`data/theaters.json${cb}`).then(r => r.json())
                ]);
                showtimesData = st;
                theatersData = th;
                if (theatersData.theaters.length > 0) currentTheaterId = theatersData.theaters[0].id;

                const ts = new Date(st.generated_at);
                document.getElementById('lastUpdated').textContent = `Last updated: ${ts.toLocaleString()}`;

                render();
            } catch (e) {
                console.error('Error loading data:', e);
                document.getElementById('content').innerHTML = '<div class="empty-state"><p>No showtimes data yet.</p></div>';
            }
        }

        // ── View switching ──
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-tab').forEach(t => t.classList.toggle('active', t.dataset.view === view));
            render();
        }

        function render() {
            const ctrl = document.getElementById('controls');
            const content = document.getElementById('content');
            content.className = '';

            if (currentView === 'day') {
                ctrl.innerHTML = buildCalendarStrip();
                content.innerHTML = renderByDay();
            } else if (currentView === 'theater') {
                ctrl.innerHTML = buildTheaterTabs();
                content.innerHTML = renderByTheater();
            } else {
                ctrl.innerHTML = '';
                content.innerHTML = renderByMovie();
            }
        }

        // ── Calendar strip ──
        function buildCalendarStrip() {
            const dates = getDateRange();
            let html = '<div class="calendar-strip">';
            dates.forEach((d, i) => {
                const active = i === currentDayIndex ? 'active' : '';
                const name = d.toLocaleDateString('en-US', { weekday: 'short' });
                const date = d.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric' });
                html += `<div class="cal-day ${active}" onclick="selectDay(${i})"><div class="d-name">${name}</div><div class="d-date">${date}</div></div>`;
            });
            html += '</div>';
            return html;
        }

        function selectDay(i) { currentDayIndex = i; render(); }

        // ── Theater tabs ──
        function buildTheaterTabs() {
            let html = '<div class="theater-tabs">';
            theatersData.theaters.forEach(t => {
                const active = t.id === currentTheaterId ? 'active' : '';
                html += `<button class="theater-tab ${active}" onclick="selectTheater('${t.id}')">${escHtml(t.name)}</button>`;
            });
            html += '</div>';
            return html;
        }

        function selectTheater(id) { currentTheaterId = id; render(); }

        // ── BY DAY VIEW ──
        function renderByDay() {
            const dates = getDateRange();
            const currentDate = dates[currentDayIndex];
            const dateKey = fmtDateKey(currentDate);
            const theaters = theatersData.theaters;

            const moviesByTheater = {};
            theaters.forEach(t => { moviesByTheater[t.id] = []; });

            showtimesData.movies.forEach(movie => {
                if (movie.showtimes[dateKey]) {
                    Object.keys(movie.showtimes[dateKey]).forEach(tid => {
                        if (moviesByTheater[tid]) {
                            moviesByTheater[tid].push({ ...movie, dayShowtimes: movie.showtimes[dateKey][tid] });
                        }
                    });
                }
            });

            let html = '';
            theaters.forEach(theater => {
                const movies = moviesByTheater[theater.id];
                if (!movies || movies.length === 0) return;

                html += `<div class="theater-section"><div class="theater-header">
                    <h2 class="theater-name">${escHtml(theater.name)}</h2>
                    <p class="theater-address">${escHtml(theater.address)}</p>
                </div>`;

                movies.forEach(m => {
                    html += movieCard(m, [{ label: currentDate.toLocaleDateString('en-US', { weekday:'short', month:'short', day:'numeric' }), times: m.dayShowtimes }]);
                });
                html += '</div>';
            });

            return html || '<div class="empty-state"><p>No showtimes found for this date.</p></div>';
        }

        // ── BY THEATER VIEW ──
        function renderByTheater() {
            const theater = theatersData.theaters.find(t => t.id === currentTheaterId);
            if (!theater) return '<div class="empty-state"><p>Select a theater.</p></div>';

            const dates = getDateRange();
            const moviesAtTheater = [];

            showtimesData.movies.forEach(movie => {
                const theaterDays = [];
                dates.forEach(d => {
                    const dk = fmtDateKey(d);
                    if (movie.showtimes[dk] && movie.showtimes[dk][theater.id]) {
                        theaterDays.push({
                            date: d,
                            label: d.toLocaleDateString('en-US', { weekday:'short', month:'short', day:'numeric' }),
                            times: movie.showtimes[dk][theater.id]
                        });
                    }
                });
                if (theaterDays.length > 0) moviesAtTheater.push({ ...movie, theaterDays });
            });

            if (moviesAtTheater.length === 0) {
                return '<div class="empty-state"><p>No showtimes found for this theater.</p></div>';
            }

            let html = `<div class="theater-section"><div class="theater-header">
                <h2 class="theater-name">${escHtml(theater.name)}</h2>
                <p class="theater-address">${escHtml(theater.address)}</p>
            </div>`;

            moviesAtTheater.forEach(m => {
                html += movieCard(m, m.theaterDays);
            });
            html += '</div>';
            return html;
        }

        // ── BY MOVIE VIEW ──
        function renderByMovie() {
            const dates = getDateRange();
            const theaters = theatersData.theaters;
            const theaterMap = {};
            theaters.forEach(t => { theaterMap[t.id] = t; });

            const moviesWithData = showtimesData.movies.filter(m => Object.keys(m.showtimes).length > 0);

            if (moviesWithData.length === 0) {
                return '<div class="empty-state"><p>No movies found.</p></div>';
            }

            let html = '';
            moviesWithData.forEach(movie => {
                const schedule = [];
                dates.forEach(d => {
                    const dk = fmtDateKey(d);
                    if (!movie.showtimes[dk]) return;
                    Object.keys(movie.showtimes[dk]).forEach(tid => {
                        const t = theaterMap[tid];
                        if (!t) return;
                        schedule.push({
                            theaterName: t.name,
                            theaterId: tid,
                            date: d,
                            label: d.toLocaleDateString('en-US', { weekday:'short', month:'short', day:'numeric' }),
                            times: movie.showtimes[dk][tid]
                        });
                    });
                });

                if (schedule.length === 0) return;

                html += `<div class="movie-list-card">
                    <img src="${posterSrc(movie.poster)}" alt="${escHtml(movie.title)}" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title-row">
                            <h3 class="movie-title">${escHtml(movie.title)}</h3>
                            ${movie.letterboxd_url ? `<a href="${movie.letterboxd_url}" target="_blank" rel="noopener" class="letterboxd-link">Letterboxd</a>` : ''}
                        </div>
                        ${movie.description ? `<p class="movie-description">${escHtml(movie.description)}</p>` : ''}
                        <div class="showtimes-grid">`;

                schedule.forEach(s => {
                    html += `<div class="showtime-row">
                        <span class="theater-label">${escHtml(s.theaterName)}</span>
                        <span class="date-label">${s.label}</span>
                        <div class="time-buttons">
                            ${s.times.map(st => `<a href="${st.url}" target="_blank" rel="noopener" class="time-btn">${st.time}${st.format ? `<span class="format-badge">${st.format}</span>` : ''}</a>`).join('')}
                        </div>
                    </div>`;
                });

                html += `</div></div></div>`;
            });

            return html;
        }

        // ── Shared movie card ──
        function movieCard(movie, dayEntries) {
            let html = `<div class="movie-card">
                <img src="${posterSrc(movie.poster)}" alt="${escHtml(movie.title)}" class="movie-poster">
                <div class="movie-info">
                    <div class="movie-title-row">
                        <h3 class="movie-title">${escHtml(movie.title)}</h3>
                        ${movie.letterboxd_url ? `<a href="${movie.letterboxd_url}" target="_blank" rel="noopener" class="letterboxd-link">Letterboxd</a>` : ''}
                    </div>
                    ${movie.description ? `<p class="movie-description">${escHtml(movie.description)}</p>` : ''}
                    <div class="showtimes-grid">`;

            dayEntries.forEach(day => {
                html += `<div class="showtime-row">
                    <span class="date-label">${day.label}</span>
                    <div class="time-buttons">
                        ${day.times.map(st => `<a href="${st.url}" target="_blank" rel="noopener" class="time-btn">${st.time}${st.format ? `<span class="format-badge">${st.format}</span>` : ''}</a>`).join('')}
                    </div>
                </div>`;
            });

            html += '</div></div></div>';
            return html;
        }

        // ── Admin panel ──
        const STORAGE_KEY = 'pdx_showtimes_admin';
        function getAdminCreds() { try { const r = localStorage.getItem(STORAGE_KEY); return r ? JSON.parse(r) : null; } catch { return null; } }
        function saveAdminCreds(o, r, t) { localStorage.setItem(STORAGE_KEY, JSON.stringify({owner:o, repo:r, token:t})); }
        function clearAdminCreds() { localStorage.removeItem(STORAGE_KEY); }

        function openAdmin() {
            document.getElementById('adminModal').classList.add('open');
            const c = getAdminCreds();
            if (c && c.token) showAdminPanel(c); else showSetupForm();
        }
        function closeAdmin() { document.getElementById('adminModal').classList.remove('open'); }
        document.getElementById('adminModal').addEventListener('click', function(e) { if (e.target === this) closeAdmin(); });

        function showSetupForm() {
            document.getElementById('adminContent').innerHTML = `
                <p style="color:var(--text-secondary);margin-bottom:15px;">Connect your GitHub account to control daily scraping from this page.</p>
                <label for="gh-owner">GitHub Username</label>
                <input type="text" id="gh-owner" placeholder="your-username">
                <label for="gh-repo">Repository Name</label>
                <input type="text" id="gh-repo" placeholder="portland-showtimes" value="portland-showtimes">
                <label for="gh-token">Personal Access Token</label>
                <input type="password" id="gh-token" placeholder="github_pat_...">
                <p class="hint">Create a <strong>fine-grained PAT</strong> with <em>Contents: Read and write</em> on this repo.<br>
                    <a href="https://github.com/settings/personal-access-tokens/new" target="_blank" rel="noopener">Create one here &rarr;</a></p>
                <p class="hint" style="margin-top:12px;padding:8px;background:var(--bg-start);border-radius:6px;">
                    Token stored only in <strong>this browser's localStorage</strong>. Sent only to <code>api.github.com</code> over HTTPS.</p>
                <div class="btn-row">
                    <button class="btn btn-primary" onclick="saveSetup()">Connect</button>
                    <button class="btn btn-secondary" onclick="closeAdmin()">Cancel</button>
                </div><div id="setup-error"></div>`;
        }

        async function saveSetup() {
            const owner = document.getElementById('gh-owner').value.trim();
            const repo = document.getElementById('gh-repo').value.trim();
            const token = document.getElementById('gh-token').value.trim();
            const err = document.getElementById('setup-error');
            if (!owner||!repo||!token) { err.innerHTML='<p class="error-text">All fields required.</p>'; return; }
            err.innerHTML='<p style="color:var(--text-secondary);margin-top:10px"><span class="spinner-inline"></span> Verifying...</p>';
            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/config.json`, {
                    headers:{'Authorization':`Bearer ${token}`,'Accept':'application/vnd.github.v3+json'}
                });
                if (res.status===401||res.status===403) { err.innerHTML='<p class="error-text">Auth failed.</p>'; return; }
                if (res.status===404) { err.innerHTML='<p class="error-text">Repo or config.json not found.</p>'; return; }
                if (!res.ok) { err.innerHTML=`<p class="error-text">GitHub API error: ${res.status}</p>`; return; }
                saveAdminCreds(owner,repo,token); showAdminPanel({owner,repo,token});
            } catch(e) { err.innerHTML=`<p class="error-text">Network error: ${e.message}</p>`; }
        }

        async function showAdminPanel(creds) {
            const ac = document.getElementById('adminContent');
            ac.innerHTML='<div style="text-align:center;padding:20px;color:var(--text-secondary)"><span class="spinner-inline"></span> Loading...</div>';
            try {
                const res = await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/config.json`, {
                    headers:{'Authorization':`Bearer ${creds.token}`,'Accept':'application/vnd.github.v3+json'}
                });
                if (!res.ok) {
                    if (res.status===401||res.status===403) { clearAdminCreds(); ac.innerHTML='<p class="error-text">Token expired.</p>'; setTimeout(showSetupForm,1500); return; }
                    throw new Error(`HTTP ${res.status}`);
                }
                const data = await res.json();
                const cfg = JSON.parse(atob(data.content));
                const on = cfg.enabled !== false;
                renderAdminPanel(creds, on, data.sha);
            } catch(e) { ac.innerHTML=`<p class="error-text">Error: ${e.message}</p>`; }
        }

        function renderAdminPanel(creds, on, sha) {
            const sc = on?'active':'paused', sl = on?'Active':'Paused';
            const sd = on?'Updating daily at 2 AM PST':'Daily updates paused.';
            const tl = on?'Pause':'Resume', tc = on?'btn-danger':'btn-primary';
            document.getElementById('adminContent').innerHTML = `
                <div class="status-banner ${sc}"><div class="status-dot"></div><div><div class="status-text">${sl}</div><div class="status-subtext">${sd}</div></div>
                    <button class="btn ${tc} toggle-btn" id="toggleBtn" onclick="toggleScraping(${!on},'${sha}')">${tl}</button></div>
                <div class="admin-section"><div class="admin-section-title">Connected to</div>
                    <p style="color:var(--text-secondary);font-size:0.95rem"><strong>${creds.owner}</strong>/${creds.repo}</p></div>
                <div class="admin-section"><div class="admin-section-title">Credentials</div>
                    <p style="color:var(--text-secondary);font-size:0.85rem;margin-bottom:10px">Token stored in this browser only.</p>
                    <button class="btn btn-danger" onclick="disconnectAdmin()">Disconnect &amp; Clear Token</button></div>
                <div id="toggle-error"></div>`;
        }

        async function toggleScraping(newOn, sha) {
            const creds = getAdminCreds(); if (!creds) return;
            const btn = document.getElementById('toggleBtn'), err = document.getElementById('toggle-error');
            btn.disabled=true; btn.innerHTML='<span class="spinner-inline"></span> Updating...'; err.innerHTML='';
            const nc = { enabled: newOn, notes: "Set 'enabled' to false to pause daily scraping." };
            try {
                const res = await fetch(`https://api.github.com/repos/${creds.owner}/${creds.repo}/contents/config.json`, {
                    method:'PUT', headers:{'Authorization':`Bearer ${creds.token}`,'Accept':'application/vnd.github.v3+json','Content-Type':'application/json'},
                    body: JSON.stringify({ message: newOn?'Resume scraping':'Pause scraping', content: btoa(JSON.stringify(nc,null,2)+'\n'), sha })
                });
                if (!res.ok) { const e = await res.json(); throw new Error(e.message||`HTTP ${res.status}`); }
                showAdminPanel(creds);
            } catch(e) { btn.disabled=false; btn.textContent=newOn?'Resume':'Pause'; err.innerHTML=`<p class="error-text">${e.message}</p>`; }
        }

        function disconnectAdmin() { if (confirm('Remove your GitHub token from this browser?')) { clearAdminCreds(); showSetupForm(); } }

        init();
    </script>
